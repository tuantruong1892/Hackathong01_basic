<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/fb.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-aside-left">
          <div class="logo">
            <img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png"
              alt="logo-fb"
            />
          </div>
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i
            ><input type="text" placeholder="Search Facebook" />
          </div>
        </div>
        <ul class="navbar-menu">
          <li class="active">
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-user"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-tv"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-store"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-users"></i></a>
          </li>
        </ul>
        <ul class="navbar-aside-right">
          <li>
            <a href="#"><i class="fa-solid fa-braille"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-comment-dots"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
          <li class="avatar">
            <a href="#">
              <img
                src="https://kenh14cdn.com/thumb_w/660/2020/7/17/brvn-15950048783381206275371.jpg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
